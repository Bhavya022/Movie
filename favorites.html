<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Movies</title> 
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  
  h1 {
    text-align: center;
  }
  
  .card {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 10px;
    margin: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .card img {
    max-width: 100%;
    height: auto;
  }
  
  button.favorite {
    background: #3498db;
    color: #fff;
    border: none;
    padding: 5px 10px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 4px;
  }
  
  button.favorite:hover {
    background: #2980b9;
  }
  
  </style>
</head>
<body>
  <h1>Favorite Movies</h1>

  <ul id="moviesList"></ul>

  <script src="js/handleFavorites.js"></script>
</body>
</html>
